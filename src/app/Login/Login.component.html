<div class="row">
  <div class="col-md-6"></div>
  <div class="col-md-6">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Iniciar sesión</h3>
      </div>
      <div class="panel-body">
        <form name="formLogin">
          <div class="form-group">
              
              <input name="user" type="text" class="form-control" id="lblUser" placeholder="Usuario" >
          </div>
          <div class="form-group">
              
              <input name="password" type="password" class="form-control" id="lblPassword" placeholder="Contraseña">
          </div>
          <br />

          <div class="text-right">
              <button pButton type="submit" class="btn btn-info" label="Ingresar" (click)="signIn()"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
